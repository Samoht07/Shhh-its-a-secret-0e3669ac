<html lang="nl">

<head>
    <title>Bit Academy Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <form>
        <h1 id="hoofdstuk">Bit Academy Sign Up</h1>
        <label for="name">Wat is jou naam?</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="telefoonnummer">Telefoonnummer</label>
        <input type="number" id="telefoonnummer">
        <label for="pincode">Pincode</label>
        <input type="password" id="pincode" required minlength="4" maxlength="4">




        <div class="form-example">
            <input type="submit" value="Subscribe!">
        </div>

    </form>
</body>

</html>
